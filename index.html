<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="	http://cdn.weatherapi.com/weather/64x64/day/176.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Weather APP</title>
  </head>
  <body>
    <div class="main-container">
      <!-- Form -->
      <div class="left-container">
        <form class="city-form">
          <img src="img/magnify.svg" alt="" class="icon" />
          <input
            type="text"
            name="city"
            id="city"
            placeholder="Search new city"
          />
          <p class="error"></p>
          <img
            src="img/map-marker-outline.svg"
            alt=""
            class="geolocation icon"
          />
        </form>
        <!-- Heading -->
        <h1 class="heading">
          Example of <span class="highlight">Cities</span>
        </h1>

        <!-- Cities -->

        <div class="cities">
          <!-- City Card -->
          <div class="city">
            <div class="city-img">
              <img src="img/tokyo.jpg" alt="" srcset="" />
            </div>
            <div class="city-name">Tokyo, Japan</div>
          </div>

          <div class="city">
            <div class="city-img">
              <img src="img/nyc.jpg" alt="" srcset="" />
            </div>
            <div class="city-name">New York, USA</div>
          </div>

          <div class="city">
            <div class="city-img">
              <img src="img/paris.jpg" alt="" srcset="" />
            </div>
            <div class="city-name">Paris, France</div>
          </div>

          <div class="city">
            <div class="city-img">
              <img src="img/london.jpg" alt="" srcset="" />
            </div>
            <div class="city-name">London, UK</div>
          </div>

          <div class="city">
            <div class="city-img">
              <img src="img/dubai.jpg" alt="" srcset="" />
            </div>
            <div class="city-name">Dubai, UAE</div>
          </div>
        </div>

        <h1 class="heading">Weather <span class="highlight">forecast</span></h1>

        <!-- Weather Data -->
        <table class="table"></table>
      </div>

      <div class="right-container">
        <!-- Loading snipper -->
        <div class="lds-ellipsis loading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="weather hidden">
          <div class="unit">
            <button class="unit_ c btn active">°C</button>
            <button class="unit_ f btn">°F</button>
          </div>
          <div class="weather-info">
            <div class="weather-type">
              <img src="#" alt="." class="icon condition-icon" />
              <p class="weather-type-text">Rain</p>
            </div>
            <div class="weather-date">
              <h1>Today</h1>
              <div class="date">Mon, 23 Aug</div>
            </div>

            <div class="region">london, United Kingdom</div>
          </div>
          <div class="temp-info">
            <span class="temp">18</span><span class="temp-uint">°C</span>
          </div>
          <div class="condition-info">
            <div class="container">
              <img src="img/wind.svg" alt="" class="speed-icon" />
              <div class="speed">30 km/h</div>
            </div>

            <div class="container">
              <img src="img/humidity.svg" alt="" class="humidity-icon" />
              <div class="humidity">50%</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
